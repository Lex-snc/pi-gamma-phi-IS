						<li>
						<a href="/logout" id="logoutButton"><i class="fa fa-power-off"></i> <strong>Logout</strong></a>
                        <script>
    document.addEventListener('DOMContentLoaded', function () {
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', function (event) {
            event.preventDefault();
            showLogoutConfirmation();
        });

        function showLogoutConfirmation() {
            const confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                logoutUser();
            }
        }

        function logoutUser() {
            // Clear cache and disable history
            clearCacheAndDisableHistory();

            // Redirect to home page
            window.location.href = '/';
        }

        function clearCacheAndDisableHistory() {
            // Disable caching by adding appropriate HTTP headers
            // This is usually done on the server-side
            // Example in PHP: header("Cache-Control: no-cache, no-store, must-revalidate");

            // Manipulate browser history to prevent going back
            history.pushState(null, null, '/');
            window.addEventListener('popstate', function () {
                history.pushState(null, null, '/');
            });
        }
    }); // Close the DOMContentLoaded event listener
</script>

						</li>
						</ul>
					</li>
				</ul>
				</li>
				</ul>
