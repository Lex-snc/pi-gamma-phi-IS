{% include 'header.html' %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/memberlist.css') }}">
    <title>Pi Gamma Phi (Doskelion)</title>
    <link rel="website icon" type="png" href = "static/images/logo.png">
</head>

<body>
  <div class="container">        
      {% include 'left_menus.html' %}   
    <div class="container">
        <h1 style="color: #1E1E1E;"> Update Chapter</h1>
        <form form action="/update_process_chapter" method="POST" style="max-width: 600px; margin: auto;">
            <div class="form-group">
                <input type="hidden" value="{{chap[0]}}" name="chapter_id" id="chapter_id" placeholder="id">
            </div>

            <div class="form-group">
                <label for="chapter"> Chapter:</label>
                <input  value="{{chap[1]}}" type="text" name="chapter" id="chapter"  required style="width: 100%; padding: 10px;">
            </div>

            <div class="form-group">
                <label for="place">Place:</label>
                <input value="{{chap[2]}}" type="text" name="place" id="place"  required style="width: 100%; padding: 10px;">
            </div>

            <div class="form-group">
                <label for="datecreated">Date Created:</label>
                <input value="{{chap[3]}}" type="date" name="datecreated" id="datecreated"  required style="width: 100%; padding: 10px;">
            </div>


            <div style="text-align: center;">
                <button type="submit" class="update-btn" style="margin-top: 10px;">Submit</button>
                <a href="/chapterlist" class="submit-btn">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
